<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Radio Button Sample </h1>

    <div>
        <input type = "radio" name = "group-1" value = "사과" checked /> 사과
    </div>

    <div>
        <input type = "radio" name = "group-1" value = "바나나" checked /> 바나나
    </div>

    <div>
        <input type = "radio" name = "group-1" value = "포도" checked /> 포도
    </div>

    <button id = "btn-select"> 확인 </button>

    <p> 
        결과 : <span id = "output-result"></span>
    </p>

    <div>
        <input type = "radio" name = "group-2" value = "에스파" checked /> 에스파
    </div>
    
    <div>
        <input type = "radio" name = "group-2" value = "아일릿" /> 아일릿
    </div>

    <div>
        <input type = "radio" name = "group-2" value = "뉴진스" checked /> 뉴진스
    </div>

    <div>
        <input type = "radio" name = "group-2" value = "아이브" checked /> 아이브
    </div>

    <button id = "btn-select2"> 확인 </button>

    <p> 
        결과 : <span id = "output-result2"></span>
    </p>

    

    <script>
        var btnSelect = document.getElementById("btn-select")
        var outputResult = document.getElementById("output-result")

        btnSelect.addEventListener('click', ()=> {
            var selectItem = document.querySelector("input[name=group-1]:checked")
            
            console.log(selectItem)

            outputResult.innerText = 'select' + selectItem.value
        })
    </script>
     
</body>
</html>
