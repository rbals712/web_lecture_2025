<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .anim-box{
            width: 64px;
            height: 64px;
            background-color: orange;
            position: relative;
            animation: move 2s infinite; /*2초동안 움직임, infinite-무한대로 움직임*/
        }
        @keyframes move /*애니메이션까지 시험*/{
            from {
                left: 0px;
                top: 0px;
            } /*단위를 붙여야 움직임*/
            to { 
                left: 200px;
                top: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="anim-box">

    </div>
    
</body>
</html>
