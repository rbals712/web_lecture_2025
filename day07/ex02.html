<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
    <style>
        .box{
            border: 1px solid black;
            width: 300px;
            height: 100px;
            background-color: blue;
            color: white;
        }
        /* 수평 정렬 (까지만 시험) */
        .left{
            text-align: left;
        }
        .right{
            text-align: right;
        }
        .center{
            text-align: center;
        }

         /* 수직 정렬 - 시험X */
         .bottom{
            line-height: 180px;
            vertical-align: bottom;
         }
         .middle{
            vertical-align: middle;
         }
    </style>
</head>
<body>
    <div class="box"> 
        Left Align (왼쪽 정렬)
    </div>
    <div class="box right"> 
        Right Align (오른쪽 정렬)
    </div>
    <div class="box center">
        Center Align (가운데 정렬)
    </div>
    
    <div class="box">
        Top Alignment
    </div>
    <div class="box bottom">
        Bottom Alignment
    </div>
    <div class="box middle">
        Middle Alignment
    </div>
</body>
</html>
